<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedule.table</title>
    <link rel="stylesheet" href="scheduletabledesign.css">
</head>
<body>
    <h1>Schedule Table</h1>
    <nav>
        <table>
            <caption>Fig: Semester 2 Course Schedule</caption>
            <tr>
                <nav aria-label="headertopp">
                    <th class="headertop" id="course" scope="rowgroup">Course</th>
                    <th class="headertop" id="time" colspan="2">Time</th>
                    <th class="headertop" id="room">Room</th>
                    <th class="headertop" id="day">Day</th>
                </nav>
            </tr>
            <tr>
                <th class="headerleft" id="english2" scope="row" rowspan="2">English II</th>
                <td headers="english2 time">9:00</td>
                <td headers="english2 time">11:00</td>
                <td headers="english2 room">L2201</td>
                <td headers="english2 day">Monday</td>
            </tr>
            <tr>
                <td class="headerleft"headers="english2 time">9:00</td>
                <td headers="english2 time">11:00</td>
                <td headers="english2 room">L2201</td>
                <td headers="english2 day">Wednesday</td>
            </tr>
            <tr>
                <th class="headerleft" id="geography" scope="row">Geography</th>
                <td headers="geography time">11:00</td>
                <td headers="geography time">12:45</td>
                <td headers="geography room">G107</td>
                <td headers="geography day">Tuesday</td>
            </tr>
            <tr>
                <th class="headerleft" id="biology" scope="row">Biology</th>
                <td headers="biology time">9:00</td>
                <td headers="biology time">11:00</td>
                <td headers="biology room">B302</td>
                <td headers="biology day">Friday</td>
            </tr>
        </table>
    </nav>
</body>
</html>
