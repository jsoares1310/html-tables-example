<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product.comparison</title>
    <link rel="stylesheet" href="product-comparison-design.css">
</head>
<body>
    <h1>Product Comparison Chart</h1>
    <nav>
        <table>
            <caption>Fig: Comparison of the features between the products</caption>
            <tr>
                <nav aria-label="headertopp">
                    <th class="headertop" style="border-style: none; background: none ;"></th>
                    <th class="headertop" id="producta" scope="rowgroup">Product A</th>
                    <th class="headertop" id="productb">Product B</th>
                    <th class="headertop" id="productc">Product C</th>
                    
                </nav>
            </tr>
            <tr>
                <th class="headerleft" id="durability" scope="row" >Durability</th>
                <td headers="durability producta">10/10</td>
                <td headers="durability productb">5/10</td>
                <td headers="durability productc">8/10</td>
                
            </tr>
            <tr>
                <th class="headerleft" id="design" scope="row" >Design</th>
                <td class="headerleft"headers="design producta">3/10</td>
                <td headers="design productb">8/10</td>
                <td headers="design productc">7/10</td>
            </tr>
            <tr>
                <th class="headerleft" id="usability" scope="row">Usability</th>
                <td headers="usability producta">7/10</td>
                <td headers="usability productb">10/10</td>
                <td headers="usability productc">5/10</td>
                
            </tr>
            <tr>
                <th class="headerleft" id="price" scope="row">Price</th>
                <td headers="price producta">9/10</td>
                <td headers="price productb">7/10</td>
                <td headers="price productc">3/10</td>
               
            </tr>
        </table>
    </nav>
</body>
</html>
